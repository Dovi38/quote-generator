<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quote Generator</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/60666d190a.js" crossorigin="anonymous"></script>
</head>

<body>
  <div id="quote-container" class="quote-container">
    <!-- Quote -->
    <div class="quote-text">
      <i class="fas fa-quote-left"></i>
      <!-- span because will not take space on a page just text -->
      <span id="quote">You become what you think. You think what you see.</span>
    </div>
    <!-- Author -->
    <div class="quote-author">
      <span id="author">Buddha</span>
    </div>
    <!-- Buttons -->
    <div class="button-container">
      <button id="twitter" class="twitter-button" title="Tweet this!">
        <i class="fab fa-twitter"></i>
      </button>
      <button #id="new-quote">New Quote</button>
    </div>
  </div>



  <script src="script.js"></script>
</body>

</html>
